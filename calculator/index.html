<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div id="result">
        <div id="history" class="calculator-screen">
          <p id="history-value">0</p>
        </div>
        <div id="output" class="calculator-screen">
          <p id="output-value">0</p>
        </div>
      </div>

      <div class="calculator-keys">
        <button type="button" class="operator" value="+" id="+">+</button>
        <button type="button" class="operator" value="-" id="-">-</button>
        <button type="button" class="operator" value="*" id="*">&times;</button>
        <button type="button" class="operator" value="/" id="/">
          &divide;
        </button>

        <button type="button" class="number" value="7" id="7">7</button>
        <button type="button" class="number" value="8" id="8">8</button>
        <button type="button" class="number" value="9" id="9">9</button>

        <button type="button" class="number" value="4" id="4">4</button>
        <button type="button" class="number" value="5" id="5">5</button>
        <button type="button" class="number" value="6" id="6">6</button>

        <button type="button" class="number" value="1" id="1">1</button>
        <button type="button" class="number" value="2" id="2">2</button>
        <button type="button" class="number" value="3" id="3">3</button>

        <button type="button" class="number" value="0" id="0">0</button>
        <button type="button" class="decimal" value="." id=".">.</button>
        <button
          type="button"
          class="operator all-clear"
          value="all-clear"
          id="clear"
        >
          AC
        </button>

        <button type="button" class="operator equal-sign" value="=" id="=">
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
